<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
  </head>
  <body>
    <h1>Stop Watch</h1>
    <div id="stopWatchId"></div>
    <button onclick="onStart()">Start</button>
    <button onclick="onStop()">Stop</button>
    <button onclick="onReset()">Reset</button>
    <script>
      var watchDom = document.getElementById("stopWatchId");
      var timer = 0;
      var myinterval;
      watchDom.innerHTML = timer;
      function onStart() {
        clearInterval(myinterval);
        myinterval = setInterval(function () {
          timer = timer + 1;
          watchDom.innerHTML = timer;
        }, 1);
      }
    </script>
  </body>
</html>
